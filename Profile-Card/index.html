<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="background">
        <div class="image-area">
            <img src="./Assets/profile.jpg" alt="profile image" class="profile-image">
        </div>
    </div>
        <div class="text-content">
            <div class="text1">Binayak Niraula</div>
            <div class="text2">Full Stack Developer</div>
        </div>
        <div class="social-media">
            <a href="#" class="link" style="background-color:#1877F2 ;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color:#833AB4;"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="link" style="background-color: #1DA1F2;"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="link" style="background-color:	#FF0000 ;"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="stats">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100K</span>
                <i class='bx bx-comment'></i>
                <span class="number">80K</span>
                <i class='bx bx-share' ></i>
                <span class="number">16K</span>
            </div>
        </div>
    </div>
</body>
</html>
